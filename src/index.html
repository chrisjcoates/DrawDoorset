<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Vertical Sidebar -->
    <nav class="sidebar d-flex flex-column">
      <ul class="nav flex-column">
        <li class="nav-item" onclick="switchContainer('details-container')">
          <a class="nav-link active" href="#">Details</a>
        </li>
        <li class="nav-item" onclick="switchContainer('door-container')">
          <a class="nav-link" href="#">Door</a>
        </li>
        <li class="nav-item" onclick="switchContainer('frame-container')">
          <a class="nav-link" href="#">Frame</a>
        </li>
        <li
          class="nav-item"
          onclick="switchContainer('face-protection-container')"
        >
          <a class="nav-link" href="#">Face Protection</a>
        </li>
        <li
          class="nav-item"
          onclick="switchContainer('vision-panels-container')"
        >
          <a class="nav-link" href="#">Vision Panel</a>
        </li>
        <li
          class="nav-item"
          onclick="switchContainer('edge-protection-container')"
        >
          <a class="nav-link" href="#">Edge Protection</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
      <div class="container-fluid full-height">
        <div class="row">
          <div class="col-2">
            <!-- Details Container -->
            <div class="container mt-3" id="details-container">
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label" for="fireRating">Fire Rating</label>
                  <select
                    class="form-control"
                    name="fireRatingSelect"
                    id="fireRating"
                    onblur="drawDoorset()"
                    onchange="drawDoorset()"
                  >
                    <option value="">Please select...</option>
                    <option value="NFR">NFR</option>
                    <option value="FD30">FD30</option>
                    <option value="FD60">FD60</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="form-label" for="handingSelection"
                    >Handing</label
                  >
                  <select
                    class="form-control"
                    name="handing"
                    id="handingSelection"
                    onblur="drawDoorset()"
                    onchange="drawDoorset()"
                  >
                    <option value="LH">Left Hand</option>
                    <option value="RH">Right Hand</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Door Container-->
            <div class="container mt-3" id="door-container">
              <div class="row">
                <div class="col">
                  <!-- Door Height -->
                  <div>
                    <label class="form-label mb-2 w-100" for="door_height"
                      >Door Height</label
                    >
                    <input
                      class="form-control mb-3"
                      type="number"
                      placeholder="Door height"
                      id="door_height"
                      onblur="drawDoorset()"
                      onchange="drawDoorset()"
                    />
                  </div>
                  <!-- Door Width -->
                  <div>
                    <label class="form-label mb-3 w-100" for="door_width_left"
                      >Door Width Left</label
                    >
                    <input
                      class="form-control mb-3 w-100"
                      type="number"
                      placeholder="Door width left"
                      id="door_width_left"
                      onblur="drawDoorset()"
                      onchange="drawDoorset()"
                    />
                    <label class="form-label mb-3 w-100" for="door_width_right"
                      >Door Width Right</label
                    >
                    <input
                      class="form-control mb-3 w-100"
                      type="number"
                      placeholder="Door width right"
                      id="door_width_right"
                      onblur="drawDoorset()"
                      onchange="drawDoorset()"
                    />
                    <label class="form-label w-100" for="doorThickness"
                      >Door Thickness</label
                    >
                    <select
                      class="form-control mb-3"
                      id="doorThickness"
                      name="doorThicknessValue"
                      onblur="drawDoorset()"
                      onchange="drawDoorset()"
                    >
                      <option value="">Please select...</option>
                      <option value="44">44</option>
                      <option value="54">54</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- Frame Container -->
            <div class="container" id="frame-container">
              <div class="row">
                <div class="col">
                  <h1>Frame Container</h1>
                </div>
              </div>
            </div>
            <!-- Face Protection Container -->
            <div class="container mt-3" id="face-protection-container">
              <div class="row">
                <div class="col">
                  <label
                    class="form-label mb-3 me-5"
                    for="face_protection_height"
                    >Face Protection Height</label
                  >
                  <div>
                    <input
                      class="form-control mb-3"
                      type="number"
                      id="face_protection_height"
                      placeholder="Face Protection Height"
                      onblur="drawDoorset()"
                      onchange="drawDoorset()"
                    />
                    <label class="form-label me-3" for="fullHeightProc"
                      >Full height</label
                    >
                    <input
                      type="checkbox"
                      id="fullHeightProc"
                      value="full-height"
                      onclick="drawDoorset()"
                      onchange="drawDoorset()"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Vision Panels Container -->
            <div class="container mt-3" id="vision-panels-container">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="vp_tm">Top Margin</label>
                  <input
                    class="form-control mb-2"
                    type="number"
                    placeholder="TM"
                    id="vp_tm"
                    onchange="drawDoorset()"
                    onchange="drawDoorset()"
                  />
                  <label class="form-label" for="vp_sm">Side Margin</label>
                  <input
                    class="form-control mb-2"
                    type="number"
                    placeholder="SM"
                    id="vp_sm"
                    onchange="drawDoorset()"
                    onchange="drawDoorset()"
                  />
                  <label class="form-label" for="vp_aw">VP Width</label>
                  <input
                    class="form-control mb-2"
                    type="number"
                    placeholder="AW"
                    id="vp_aw"
                    onchange="drawDoorset()"
                    onchange="drawDoorset()"
                  />
                  <label class="form-label" for="vp_a1l">VP Length</label>
                  <input
                    class="form-control mb-2"
                    type="number"
                    placeholder="A1L"
                    id="vp_a1l"
                    onchange="drawDoorset()"
                    onchange="drawDoorset()"
                  />
                </div>
              </div>
            </div>
            <!-- Edge Protection Container -->
            <div class="container mt-3" id="edge-protection-container">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="edgeProcChecks"
                    >Edge Protection</label
                  >
                  <div id="edgeProcChecks">
                    <label for="hingeEdgeCheck">Hinge Edge</label>
                    <input
                      type="checkbox"
                      id="hingeEdgeCheck"
                      onclick="drawDoorset()"
                    />
                    <label for="lockEdgeCheck">Lock Edge</label>
                    <input
                      type="checkbox"
                      id="lockEdgeCheck"
                      onclick="drawDoorset()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Canvas -->
          <div class="col-10 vh-100" id="canvas">
            <canvas
              id="myCanvas"
              style="border: 1px solid black; width: 100%; height: 99%"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
    <script src="scripts/uiScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Call resizeCanvas when the page is loaded
      window.onload = resizeCanvas;
      // Also call resizeCanvas whenever the window is resized
      window.onresize = resizeCanvas;
    </script>
  </body>
</html>
